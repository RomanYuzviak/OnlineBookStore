databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: RomanYuzviak
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: orders(id)
                    foreignKeyName: order_order-item_fk
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: order_book_fk
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
