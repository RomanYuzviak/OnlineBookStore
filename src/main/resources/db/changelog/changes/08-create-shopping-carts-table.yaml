databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: RomanYuzviak
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    references: users(id)
                    foreignKeyName: user_sk_fk
                    nullable: false
